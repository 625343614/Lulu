<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>考拉页面</title>
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<!--<link rel="stylesheet" type="text/css" href="css/animation.css">-->
	
</head>
<body>
	<div class="container">
		<div class="wangyi">
			<div class="w-img">
				<a href="#"></a>
			</div>
			<div class="rt">
				已有帐号？去<a href="./login.html">登陆</a>
			</div>
		</div>
	</div>
	<form action="" method="post" id="form_register">
		<div class="zc_box container">
			
				<div class="text">
					<label for="username">账号：</label><input type="text" placeholder="6-18位字母数字组合" id="username" maxlength="18" minlength="6">
					<div class="times"></div>
					<!-- <span class="uinp"><i></i>请用字母、数字或下划线命名</span> -->
					<span id="msg_username"></span>
				</div>

				<div class="password">
					<label for="password">密码：</label><input type="password" placeholder="6-18位字母数字组合" id='password' maxlength="16" minlength="6">
					<div class="times"></div>
					<span id="msg_password"></span>
				</div>

				<div class="second">
					<label for="conform_pwd">确认密码：</label><input type="password" placeholder="再次输入密码" id="conform_pwd" maxlength="16" minlength="6">
					<div class="times"></div>
					<span id="msg_conform_pwd"></span>
				</div>

				<div class="indent">
					<label for="captcha">图片验证码：</label><input placeholder="请输入验证码" id="captcha">
					<img onclick="reImg()" src="./images/caption.jpg" class="img_captcha"/>
					<span id="msg_captcha"></span>
				</div>

				<div class="phone">
					<label for="tel">手机号：</label><input id="tel" placeholder="请输入您的手机号" maxlength="11">
					<div class="times"></div>
					<span id="msg_tel"></span>
				</div>

				<div class="note changephone"><label></label><a href="#">切换到国际手机</a></div>
				<div class="note"><label></label>忘记密码时，可通过手机快速找回密码</div>

				<div class="msgindent">
					<label for="tel_captcha">短信验证码：</label><input id="tel_captcha" placeholder="请输入验证码" maxlength="4">
					<div class="times"></div>
					<input class="getMindet" type="button" value='获取验证码'>
					
					<span id="msg_tel_captcha"></span>
				</div>

				<div class="zc">
					<label for="submit"></label><input id="submit" type="submit" value="注   册">
				</div>
				<div class="last">
					<label></label>
					<span class="txt">
		 				用户注册即代表同意<a href="#">《服务条款》</a>和<a href="#">《网络游戏用户隐私保护和个人信息利用政策》</a>
		 			</span>
				</div>
			
		</div>
	</form>
	<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
	<script type="text/javascript" src="js/kaola.js"></script>
	<script type="text/javascript" src="js/register.js"></script>

</body>
</html>
